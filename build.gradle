group 'eu.mikroskeem'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://repo.techcable.net/content/repositories/releases/" }
}

dependencies {
    compile group: 'net.techcable', name: 'srglib', version: '0.1.2'
    compile group: 'org.ow2.asm', name: 'asm-all', version: '5.2'
}
